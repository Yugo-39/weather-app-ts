<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>簡易天気予報アプリ</title>
  </head>
  <body>
    <div class="weather-container">
      <h1>簡易天気予報アプリ</h1>

      <div class="main-box">
        <div class="form-group">
          <input id="cityInput" type="text" placeholder="都市名を入力" />
          <button id="btn">天気を取得</button>
        </div>

        <div id="info"></div>

        <div id="tabs">
          <button class="tab active" data-day="0">今日</button>
          <button class="tab" data-day="1">明日</button>
          <button class="tab" data-day="2">明後日</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
